<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="row"><!-- Основной блок для работы с колонками -->
    <div class="col-2">
        <div class="row align-items-start">
            <div class="p-3 text-bg-primary bg-dark ">
                Меню
            </div>
            <div class="p-2 text-bg-primary bg-dark ">
                <button type="button"  class="btn btn-primary">Главная</button>
            </div>
            <div class="p-2 text-bg-primary bg-dark ">
                <button type="button" class="btn btn-dark">Категорий</button>
            </div>
            <div class="p-2 text-bg-primary bg-dark ">
                <button type="button" class="btn btn-dark">Заказы</button>
            </div>
            <div class="p-2 text-bg-primary bg-dark ">
                <button type="button" class="btn btn-dark">Контакты</button>
            </div>
        </div>
        <div  class="row align-items-center">
            </div>
        <div class="row align-items-end">
            <div class="p-2 text-bg-primary bg-dark ">
                <button type="button" class="btn btn-dark">Пользователь</button>
            </div>
        </div>
    </div>
    <div class="col">
         <div class="p-5 ">
             <div class="container text-center">

                 <div class="p-6">
                    <h2>Контакты</h2>
                 </div>
             </div>
         </div>
        <div class="container text-center">
            <div class="row align-items-center">

                <div class="col-5"> <!-- -->
                    <div class="card text-bg-white">
                        <div class="card-body">
                            <form>
                                <div class="mb-3 text-start">
                                    Имя
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Имя">
                                </div>
                                <div class="mb-3 text-start">
                                    Почта
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="mb-3 text-start">
                                    Сообщение
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" placeholder="Сообщение" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary ">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col container text-start">
                    <div class="container text-start text-decoration-underline">
                    <h2>Наши контакты</h2>
                    </div>
                    <div class=" container text-start">
                         <h3>описание</h3>
                    </div>
                    <div class="container text-start">
                         <h3>примечание</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
